<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content='width=device-width, initial-scale=1'>
    
    <title>State Capitals Quiz</title>
    <meta name='description' content='Test your knowledge of state capitals.'>
    

    <link href="https://fonts.googleapis.com/css?family=Roboto:400,700" rel="stylesheet">
    <link href="index.css" rel="stylesheet" type="text/css" />
  </head>
  <body>
    <header role='banner'>
      <h1>State Capitals Quiz</h1>
      <ul>
      	<li><h2>Question #: <span id='questionNumber'>0</span> of 10</h2></li>
      	<li><h2>Score: <span id='currentScore'>0</span></h2></li>
      </ul>
    </header>
    
    <main role='main'>
    	<div class='quizBox'>
    		<h3>Do you think you know all the state capitals?<br>Let's just see about that!</h3>
        	<button type="button" class="startButton">Let's go!</button>
    	</div>
    </main>
    
    
    
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="datastore.js"></script>
    <script src="index.js"></script>
  </body>
</html>
